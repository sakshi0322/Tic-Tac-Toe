<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>TicTacToe Game</title>
</head>
<body>
  <div class="container-first-page">
    <h1 color="red" >Welcome, to the Tic Tac Toe Game, please click on the green button to start playing </h1>

    <button id="game-initiator">Start !</button>
  </div>



    <form>
        <div class="input-form">
          <label for="player1-name">Full Name</label>
          <input type="text" id="player1-name"><br><br><br>
          <label for="player1-name">Phone Number</label>
          <input type="number" id="player1-number"><br><br><br>
          <span class="warning name-warning">please type your name</span>
          <span class="warning name-warning">please type your phone number</span>
        </div>

        <div id="player1-symbols" class="symbols">

        </div>
        <span class="warning symbol-warning">please select a symbol</span>

        <button id="player1-submit-btn" type="submit">Save</button>
    </form>
  </div>



    <form>
        <div class="input-form">
          <label for="player2-name">Full Name</label>
          <input type="text" id="player2-name"><br><br><br>
          <label for="player2-name">Phone Number</label>
          <input type="number" id="player2-number"><br><br><br>
          <span class="warning name-warning">please type your name</span>
          <span class="warning name-warning">please type your phone number</span>
        </div>

        <div id="player2-symbols" class="symbols">
            <form>    
    <div class="row">    
      <div class="col-25">    
        <label for="fname">First Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="fname" name="firstname" placeholder="Your name..">    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="lname">Last Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">    
      </div>    
    </div>    
    <div class="row">    
        <div class="col-25">    
          <label for="email">Mail Id</label>    
        </div>    
        <div class="col-75">    
          <input type="email" id="email" name="mailid" placeholder="Your mail id..">    
        </div>    
      </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="country">Country</label>    
      </div>    
      <div class="col-75">    
        <select id="country" name="country">    
            <option value="none">Select Country</option>    
          <option value="australia">Australia</option>    
          <option value="canada">Canada</option>    
          <option value="usa">USA</option>    
          <option value="russia">Russia</option>    
          <option value="japan">Japan</option>    
          <option value="india">India</option>    
          <option value="china">China</option>    
        </select>    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="feed_back">Feed Back</label>    
      </div>    
      <div class="col-75">    
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>    
      </div>    
    </div>    
    <div class="row">    
      <input type="submit" value="Submit">    
    </div>    
  </form>
